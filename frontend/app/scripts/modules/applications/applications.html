<form class="form-signin" name="register" ng-submit="ctrl.submit()">
	<input type="text" class="form-control" ng-model="ctrl.app_name" placeholder="Enter Application Name" required="" autofocus="">
	<input type="text" class="form-control" ng-model="ctrl.app_url" placeholder="Enter Application URL" required="" autofocus="">
	<button class="btn btn-lg btn-primary btn-block" type="submit">
		Save
	</button>
</form>
